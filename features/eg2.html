<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery.js'></script>
<script>
function doSomething()
{
$("#cool").css("font-size","24pt");
$(".xyz").css("background","yellow");
$("span").css("border","1px solid magenta");
}
$(doSomething);
</script>
</head>
<body>
<span id='cool'>God</span><br>
<span >is </span><br>
<span class='xyz'>Great</span><br>
<span class='xyz'>Ujjain is the city of Gods</span><br>
</body>
</html>
