<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery.js'></script>
<script>
function coolDown(number,fn)
{
setTimeout(function(){
number=number/2;
fn(number);
},3000);
}
$(()=>{
$("#button1").click(function(){
var x=8;
coolDown(x,function(y){
alert(y+" is the cooled down version of "+x);
});


});
});


</script>
</head>
<body>
<button type='button' id='button1'>Click me</button>
</body>
</html>
