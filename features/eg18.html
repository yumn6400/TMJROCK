<script>

function coolDown(number)
{
var prm=new Promise(function(resolve,reject){
setTimeout(function(){
if(number==0)
{
reject(number+" cannot be cooled as it is in its coolest form");
}
else
{
number=number/2;
resolve(number);
}
},3000);
});
return prm;
}
